<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🌙 Lovely Night 🌧️</title>
  <style>
    body { 
      background:#0a0f1c; 
      color:#e0e0e0; 
      font-family: monospace; 
      text-align:center; 
      padding:20px;
    }
    #output { 
      white-space: pre-wrap; 
      text-align: center; 
      margin: 0 auto; 
      font-size: 18px; 
      line-height: 1.8; 
    }
  </style>
</head>
<body>
  <h1>✨ For Kamila 🎀 ✨</h1>
  <div id="output"></div>

  <script>
    const lines = [
      "🌌 The night sky whispers in silver light,",
      "🌧️ Rain falls softly, making the world feel right.",
      "🌙 Among the stars, one shines so true,",
      "☔ A gentle soul, the night reminds me of you.",
      "⭐ In every dark sky, beauty still stays,",
      "💫 Just like your presence, lighting up my days."
    ];

    const out = document.getElementById("output");

    lines.forEach((line, i) => {
      setTimeout(() => {
        out.textContent += line + "\n";
      }, i * 2500);
    });
  </script>
</body>
</html>
