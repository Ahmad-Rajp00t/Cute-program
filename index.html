<!DOCTYPE html> 
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üåô I Wanna Be Yours ‚ú®</title>
  <style>
    body { 
      background: radial-gradient(circle at center, #0d121f 0%, #05070a 100%);
      color: #e0e0e0; 
      font-family: 'Courier New', monospace; 
      text-align: center; 
      padding: 0;
      margin: 0;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* --- START OVERLAY --- */
    #start-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: 999;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 1.2s ease;
    }
    
    #start-btn {
      padding: 18px 45px;
      font-size: 20px;
      background: transparent;
      color: #ffc0cb;
      border: 2px solid #ffc0cb;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 192, 203, 0.2);
      transition: all 0.3s;
    }

    #start-btn:hover {
      background: #ffc0cb;
      color: #000;
      box-shadow: 0 0 40px rgba(255, 192, 203, 0.6);
    }

    /* --- VISUALS --- */
    .moon {
      position: fixed;
      top: 50px;
      right: 12%;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      box-shadow: -15px 15px 0 2px #fffce0;
      filter: drop-shadow(0 0 20px #fffce0);
      z-index: 1;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0;
      animation: twinkle var(--duration) infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.1; }
      50% { opacity: 0.8; }
    }

    /* --- LYRICS --- */
    #content-container {
      padding: 80px 20px;
      opacity: 0;
      transition: opacity 2s ease;
    }

    h1 {
      color: #ffc0cb;
      letter-spacing: 5px;
      margin-bottom: 40px;
      font-size: 24px;
    }

    .line {
      font-size: 22px;
      margin-bottom: 20px;
      opacity: 0;
      filter: blur(5px);
      transform: translateY(20px);
      transition: all 1.2s ease;
    }

    .line.visible {
      opacity: 1;
      filter: blur(0);
      transform: translateY(0);
    }

    .final-love {
      font-size: 45px;
      color: #ff4d6d;
      margin-top: 60px;
      font-weight: bold;
      text-shadow: 0 0 25px #ff4d6d;
      opacity: 0;
      transition: opacity 2s ease;
    }
    
    .final-love.visible { 
        opacity: 1; 
        animation: pulse 1.5s infinite; 
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
  </style>
</head>

<body>

  <div id="start-screen">
    <button id="start-btn">–î–ª—è —Ç–µ–±—è, –ú–∏—Ä–∞–π–¥–∞ ‚ú®</button>
  </div>

  <audio id="music">
    <source src="song.mp3" type="audio/mpeg">
  </audio>

  <div id="content-container">
    <div id="stars-container"></div>
    <div class="moon"></div>
    <h1>‚ú® I Wanna Be Yours ‚ú®</h1>
    <div id="output"></div>
  </div>

  <script>
    // Star generator
    const container = document.getElementById('stars-container');
    for (let i = 0; i < 120; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = Math.random() * 100 + '%';
      star.style.top = Math.random() * 100 + '%';
      const size = Math.random() * 2 + 0.5;
      star.style.width = size + 'px';
      star.style.height = size + 'px';
      star.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');
      star.style.animationDelay = Math.random() * 5 + 's';
      container.appendChild(star);
    }

    // ADJUSTED TIMESTAMPS FOR 49 SECOND CLIP
    const lyricsData = [
      { text: "I wanna be your vacuum cleaner", time: 8.0 },
      { text: "Breathing in your dust", time: 12.0 },
      { text: "I wanna be your Ford Cortina", time: 15.3 },
      { text: "I will never rust", time: 18.0 },
      { text: "If you like your coffee hot", time: 22.8 },
      { text: "Let me be your coffee pot", time: 25.6 },
      { text: "You call the shots, babe", time: 29.0 },
      { text: "I just wanna be yours", time: 32.0 },
      { text: "Secrets I have held in my heart", time: 36.7 },
      { text: "Are harder to hide than I thought", time: 40.0 },
      { text: "Maybe I just wanna be yours", time: 43.5 },
      { text: "I wanna be yours", time: 45.5 },
      { text: "I wanna be yours", time: 48.0 }
    ];

    const startBtn = document.getElementById('start-btn');
    const music = document.getElementById('music');
    const out = document.getElementById("output");

    lyricsData.forEach((line, i) => {
      const div = document.createElement("div");
      div.className = "line";
      div.id = "l-" + i;
      div.textContent = line.text;
      out.appendChild(div);
    });

    const final = document.createElement("div");
    final.className = "final-love";
    final.textContent = "–Ø –¢–ï–ë–Ø –õ–Æ–ë–õ–Æ ‚ù§Ô∏è";
    out.appendChild(final);

    startBtn.onclick = () => {
      document.getElementById('start-screen').style.opacity = '0';
      setTimeout(() => document.getElementById('start-screen').style.display = 'none', 1200);
      document.getElementById('content-container').style.opacity = '1';
      
      music.play();

      lyricsData.forEach((line, i) => {
        setTimeout(() => {
          const el = document.getElementById("l-" + i);
          el.classList.add("visible");
          el.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }, line.time * 1000);
      });

      // Final message appears right at the end (46 seconds)
      setTimeout(() => {
        final.classList.add("visible");
        final.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }, 46000);
    };
  </script>
</body>
</html>
