<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🌙 Lovely Night 🌧️</title>
  <style>
    body { 
      background:#0a0f1c; 
      color:#e0e0e0; 
      font-family: monospace; 
      text-align:center; 
      padding:20px;
    }
    #output { 
      white-space: pre-wrap; 
      text-align: center; 
      margin: 0 auto; 
      font-size: 18px; 
      line-height: 1.8; 
    }
  </style>
</head>
<body>
  <h1>✨ For Talima 🎀 ✨</h1>
  <div id="output"></div>

  <script>
    const lines = [
        "In Every Star, I Find You ✨🌙",
        "The night unfolds in velvet blue 🌌💙,",
        "Yet every glow reminds me of you 💫💕.",
        "The moon 🌙 may wane, the stars ⭐🌟 may fall,",
        "But your light ✨ outshines them all 🌹❤️.",

        "Like gentle winds 🌬️ that kiss the sea 🌊,",
        "Your presence lingers endlessly 🌺💭.",
        "Even when dawn 🌅 steals night away,",
        "Your soul paints gold 💛 on my every day 🌻.",

        "So if the heavens 🌠 ever ask me why ❓,",
        "I’ll say: because you’re my favorite sky 💖☁️💜."
    ];

    const out = document.getElementById("output");

    lines.forEach((line, i) => {
      setTimeout(() => {
        out.textContent += line + "\n";
      }, i * 2500);
    });
  </script>
</body>
</html>
