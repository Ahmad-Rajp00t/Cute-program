<!DOCTYPE html> 
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>üåô I Wanna Be Yours ‚ú®</title>
  <style>
    body { 
      background: linear-gradient(to bottom, #050810, #1a1f35); 
      color: #e0e0e0; 
      font-family: 'Courier New', monospace; 
      text-align: center; 
      padding: 0;
      margin: 0;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* --- START SCREEN --- */
    #start-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: 999;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: opacity 1s ease;
    }
    
    #start-btn {
      padding: 15px 30px;
      font-size: 24px;
      background: #ff4d6d;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-family: 'Courier New', monospace;
      box-shadow: 0 0 20px rgba(255, 77, 109, 0.5);
      animation: pulse 2s infinite;
    }

    /* --- CONTENT --- */
    #content-container {
      padding: 40px 20px;
      opacity: 0; /* Hidden until start */
      transition: opacity 2s ease;
    }

    h1 {
      color: #ffc0cb;
      margin-bottom: 30px;
      z-index: 10;
      position: relative;
      text-shadow: 0 0 10px rgba(255, 192, 203, 0.5);
    }

    /* --- MOON & STARS --- */
    .moon {
      position: absolute;
      top: 50px;
      right: 15%;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      box-shadow: -15px 15px 0 5px #fff;
      filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.8));
      animation: float 6s ease-in-out infinite;
      z-index: 1;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0;
      animation: twinkle var(--duration) infinite ease-in-out;
    }

    @keyframes twinkle {
      0% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1.2); }
      100% { opacity: 0; transform: scale(0.5); }
    }

    /* --- LYRICS --- */
    #output { 
      white-space: pre-wrap; 
      text-align: center; 
      margin: 0 auto; 
      font-size: 24px; 
      line-height: 2.2; 
      position: relative;
      z-index: 10;
      padding-bottom: 100px;
    }

    .line {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1.5s ease, transform 1.5s ease;
    }

    .line.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .final-love {
      font-size: 50px; 
      color: #ff4d6d;
      margin-top: 50px;
      font-weight: bold;
      text-shadow: 0 0 25px #ff4d6d;
      animation: pulse 1.5s infinite;
      opacity: 0;
      transition: opacity 2s ease;
    }
    
    .final-love.visible {
      opacity: 1;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>

<body>

  <div id="start-screen">
    <button id="start-btn">–ù–∞–∂–º–∏, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å ‚ù§Ô∏è</button>
  </div>

  <audio id="music" src="song.mp3" preload="auto"></audio>

  <div id="content-container">
    <div id="stars-container"></div>
    <div class="moon"></div>

    <h1>‚ú® –î–ª—è –ú–∏—Ä–∞–π–¥—ã ü§ç ‚ú®</h1>
    <div id="output"></div>
  </div>

  <script>
    // --- 1. STARS GENERATION ---
    const starsContainer = document.getElementById('stars-container');
    const starCount = 100;

    for (let i = 0; i < starCount; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      const x = Math.random() * 100;
      const y = Math.random() * 100;
      const size = Math.random() * 3 + 1;
      const duration = Math.random() * 3 + 2;
      const delay = Math.random() * 5;

      star.style.left = `${x}%`;
      star.style.top = `${y}%`;
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      star.style.setProperty('--duration', `${duration}s`);
      star.style.animationDelay = `${delay}s`;

      starsContainer.appendChild(star);
    }

    // --- 2. LYRICS WITH TIMESTAMPS (Seconds) ---
    // Adjust these numbers slightly if your mp3 version is different
    const lyricsData = [
      { text: "I wanna be your vacuum cleaner üßπ", time: 12.5 },
      { text: "Breathing in your dust üí®", time: 16.0 },
      { text: "I wanna be your Ford Cortina üöó", time: 20.0 },
      { text: "I will never rust üõ°Ô∏è", time: 24.0 },
      { text: "", time: 26.0 }, // Spacer
      { text: "If you like your coffee hot ‚òï", time: 27.5 },
      { text: "Let me be your coffee pot", time: 31.0 },
      { text: "You call the shots, babe ü•É", time: 35.0 },
      { text: "I just wanna be yours üñ§", time: 38.5 },
      { text: "", time: 45.0 }, // Spacer
      { text: "Secrets I have held in my heart üîí", time: 49.0 },
      { text: "Are harder to hide than I thought", time: 53.0 },
      { text: "Maybe I just wanna be yours...", time: 57.0 },
      { text: "I wanna be yours, I wanna be yours...", time: 61.0 }
    ];

    const startBtn = document.getElementById('start-btn');
    const startScreen = document.getElementById('start-screen');
    const contentContainer = document.getElementById('content-container');
    const music = document.getElementById('music');
    const out = document.getElementById("output");

    // Pre-create lines but keep them hidden
    lyricsData.forEach((lineData, index) => {
      const el = document.createElement("div");
      if (lineData.text === "") {
        el.innerHTML = "<br><br>"; // Spacer
      } else {
        el.textContent = lineData.text;
        el.className = "line";
        el.id = "line-" + index;
      }
      out.appendChild(el);
    });

    // Add Final Love Text hidden
    const loveHeader = document.createElement("h2");
    loveHeader.className = "final-love";
    loveHeader.textContent = "WANNA BE YOURS ‚ù§Ô∏è";
    out.appendChild(loveHeader);


    // --- 3. START FUNCTION ---
    startBtn.addEventListener('click', () => {
      // Hide start screen
      startScreen.style.opacity = '0';
      setTimeout(() => startScreen.style.display = 'none', 1000);
      
      // Show content
      contentContainer.style.opacity = '1';

      // Play Music
      music.play().catch(error => {
        console.log("Audio play failed (browser might blocked it):", error);
      });

      // Schedule Lyrics
      lyricsData.forEach((lineData, index) => {
        if (lineData.text === "") return;

        setTimeout(() => {
          const el = document.getElementById("line-" + index);
          if(el) {
            el.classList.add("visible");
            // Smooth scroll to keep current line in view
            el.scrollIntoView({ behavior: 'smooth', block: 'center' });
          }
        }, lineData.time * 1000); // Convert seconds to ms
      });

      // Schedule Final Text (Appear after last lyric + 4 seconds)
      setTimeout(() => {
        loveHeader.classList.add("visible");
        loveHeader.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }, (lyricsData[lyricsData.length - 1].time + 4) * 1000);

    });
  </script>

</body>
</html>
