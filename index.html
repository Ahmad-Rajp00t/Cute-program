<!DOCTYPE html> 
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üåô I Wanna Be Yours ‚ú®</title>
  <style>
    body { 
      background: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%);
      color: #e0e0e0; 
      font-family: 'Courier New', monospace; 
      text-align: center; 
      padding: 0;
      margin: 0;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* --- START SCREEN --- */
    #start-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: 999;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 1.5s ease;
    }
    
    #start-btn {
      padding: 20px 40px;
      font-size: 20px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 30px rgba(255, 77, 109, 0.3);
      animation: pulse 2s infinite;
    }

    /* --- CONTENT --- */
    #content-container {
      padding: 60px 20px;
      opacity: 0;
      transition: opacity 3s ease;
    }

    h1 {
      color: #ffc0cb;
      font-size: 22px;
      letter-spacing: 5px;
      margin-bottom: 50px;
      text-shadow: 0 0 15px rgba(255, 192, 203, 0.6);
    }

    /* --- MOON & STARS --- */
    .moon {
      position: fixed;
      top: 40px;
      right: 10%;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      box-shadow: -12px 12px 0 2px #fdfae1;
      filter: drop-shadow(0 0 15px #fdfae1);
      z-index: 1;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0;
      animation: twinkle var(--duration) infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    /* --- LYRICS --- */
    #output { 
      margin: 0 auto; 
      font-size: 22px; 
      line-height: 2.5; 
      max-width: 800px;
    }

    .line {
      opacity: 0;
      filter: blur(5px);
      transform: translateY(30px);
      transition: all 1.5s cubic-bezier(0.4, 0, 0.2, 1);
      margin-bottom: 20px;
    }

    .line.visible {
      opacity: 1;
      filter: blur(0);
      transform: translateY(0);
    }

    .final-love {
      font-size: 45px; 
      color: #ff4d6d;
      margin-top: 80px;
      font-weight: bold;
      text-shadow: 0 0 20px #ff4d6d;
      opacity: 0;
      transition: opacity 3s ease;
    }
    
    .final-love.visible { opacity: 1; }

    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 10px rgba(255, 77, 109, 0.3); }
      50% { transform: scale(1.05); box-shadow: 0 0 30px rgba(255, 77, 109, 0.6); }
      100% { transform: scale(1); box-shadow: 0 0 10px rgba(255, 77, 109, 0.3); }
    }
  </style>
</head>

<body>

  <div id="start-screen">
    <button id="start-btn">‚ú® –û—Ç–∫—Ä–æ–π –Ω–æ—á–Ω–æ–µ –Ω–µ–±–æ ‚ú®</button>
  </div>

  <audio id="music">
    <source src="https://files.catbox.moe/0v9vzu.mp3" type="audio/mpeg">
  </audio>

  <div id="content-container">
    <div id="stars-container"></div>
    <div class="moon"></div>
    <h1>–î–õ–Ø –ú–ò–†–ê–ô–î–´</h1>
    <div id="output"></div>
  </div>

  <script>
    const starsContainer = document.getElementById('stars-container');
    for (let i = 0; i < 150; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = Math.random() * 100 + '%';
      star.style.top = Math.random() * 100 + '%';
      const size = Math.random() * 2 + 1;
      star.style.width = size + 'px';
      star.style.height = size + 'px';
      star.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');
      star.style.animationDelay = Math.random() * 5 + 's';
      starsContainer.appendChild(star);
    }

    // Precise timestamps for the song "I Wanna Be Yours"
    const lyricsData = [
      { text: "I wanna be your vacuum cleaner", time: 13.0 },
      { text: "Breathing in your dust", time: 16.5 },
      { text: "I wanna be your Ford Cortina", time: 20.0 },
      { text: "I will never rust", time: 24.0 },
      { text: "If you like your coffee hot", time: 27.5 },
      { text: "Let me be your coffee pot", time: 31.0 },
      { text: "You call the shots, babe", time: 35.0 },
      { text: "I just wanna be yours", time: 38.5 },
      { text: "Secrets I have held in my heart", time: 48.5 },
      { text: "Are harder to hide than I thought", time: 52.5 },
      { text: "Maybe I just wanna be yours", time: 56.5 },
      { text: "I wanna be yours", time: 59.5 },
      { text: "I wanna be yours", time: 61.5 }
    ];

    const startBtn = document.getElementById('start-btn');
    const music = document.getElementById('music');
    const out = document.getElementById("output");

    lyricsData.forEach((line, i) => {
      const div = document.createElement("div");
      div.className = "line";
      div.id = "l-" + i;
      div.textContent = line.text;
      out.appendChild(div);
    });

    const final = document.createElement("div");
    final.className = "final-love";
    final.textContent = "I WANNA BE YOURS ‚ù§Ô∏è";
    out.appendChild(final);

    startBtn.onclick = () => {
      document.getElementById('start-screen').style.opacity = '0';
      setTimeout(() => document.getElementById('start-screen').style.display = 'none', 1500);
      document.getElementById('content-container').style.opacity = '1';
      
      music.play();

      lyricsData.forEach((line, i) => {
        setTimeout(() => {
          const el = document.getElementById("l-" + i);
          el.classList.add("visible");
          el.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }, line.time * 1000);
      });

      setTimeout(() => {
        final.classList.add("visible");
        final.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }, 65000);
    };
  </script>
</body>
</html>
