<!DOCTYPE html> 
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üåô I Wanna Be Yours ‚ú®</title>
  <style>
    body { 
      background: radial-gradient(circle at center, #0d121f 0%, #05070a 100%);
      color: #e0e0e0; 
      font-family: 'Courier New', monospace; 
      text-align: center; 
      padding: 0;
      margin: 0;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* --- START OVERLAY --- */
    #start-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: 999;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: opacity 1.5s ease;
    }
    
    #start-btn {
      padding: 20px 50px;
      font-size: 22px;
      background: transparent;
      color: #ffc0cb;
      border: 2px solid #ffc0cb;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 192, 203, 0.2);
      transition: all 0.3s;
    }

    #start-btn:hover {
      background: #ffc0cb;
      color: #000;
      box-shadow: 0 0 40px rgba(255, 192, 203, 0.6);
    }

    /* --- VISUALS --- */
    .moon {
      position: fixed;
      top: 50px;
      right: 12%;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      box-shadow: -15px 15px 0 2px #fffce0;
      filter: drop-shadow(0 0 20px #fffce0);
      z-index: 1;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(-5deg); }
      50% { transform: translateY(-15px) rotate(5deg); }
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0;
      animation: twinkle var(--duration) infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.1; transform: scale(0.8); }
      50% { opacity: 0.8; transform: scale(1.1); }
    }

    /* --- LYRICS LAYOUT --- */
    #content-container {
      padding: 100px 20px;
      opacity: 0;
      transition: opacity 2s ease;
    }

    h1 {
      color: #ffc0cb;
      letter-spacing: 8px;
      margin-bottom: 60px;
      font-size: 26px;
      text-shadow: 0 0 10px rgba(255, 192, 203, 0.4);
    }

    #output { 
      max-width: 900px;
      margin: 0 auto;
    }

    .line {
      font-size: 26px;
      margin-bottom: 25px;
      opacity: 0;
      filter: blur(8px);
      transform: scale(0.9);
      transition: all 2s cubic-bezier(0.17, 0.67, 0.83, 0.67);
    }

    .line.visible {
      opacity: 1;
      filter: blur(0);
      transform: scale(1);
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    .final-love {
      font-size: 55px;
      color: #ff4d6d;
      margin-top: 100px;
      font-weight: bold;
      text-shadow: 0 0 30px #ff4d6d;
      opacity: 0;
      transition: opacity 4s ease;
    }
    
    .final-love.visible { opacity: 1; animation: pulse 2s infinite; }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
  </style>
</head>

<body>

  <div id="start-screen">
    <button id="start-btn">–ù–∞–∂–º–∏, –ú–∏—Ä–∞–π–¥–∞ ‚ú®</button>
  </div>

  <audio id="music">
    <source src="song.mp3" type="audio/mpeg">
  </audio>

  <div id="content-container">
    <div id="stars-container"></div>
    <div class="moon"></div>
    <h1>–î–õ–Ø –ú–ò–†–ê–ô–î–´</h1>
    <div id="output"></div>
  </div>

  <script>
    // Star generator
    const container = document.getElementById('stars-container');
    for (let i = 0; i < 150; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = Math.random() * 100 + '%';
      star.style.top = Math.random() * 100 + '%';
      const size = Math.random() * 2 + 0.5;
      star.style.width = size + 'px';
      star.style.height = size + 'px';
      star.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');
      star.style.animationDelay = Math.random() * 5 + 's';
      container.appendChild(star);
    }

    // Timestamps for synchronization
    const lyricsData = [
      { text: "I wanna be your vacuum cleaner", time: 13.0 },
      { text: "Breathing in your dust", time: 16.8 },
      { text: "I wanna be your Ford Cortina", time: 20.2 },
      { text: "I will never rust", time: 24.0 },
      { text: "If you like your coffee hot", time: 27.8 },
      { text: "Let me be your coffee pot", time: 31.5 },
      { text: "You call the shots, babe", time: 35.2 },
      { text: "I just wanna be yours", time: 39.0 },
      { text: "Secrets I have held in my heart", time: 49.0 },
      { text: "Are harder to hide than I thought", time: 52.8 },
      { text: "Maybe I just wanna be yours", time: 57.0 },
      { text: "I wanna be yours", time: 60.5 },
      { text: "I wanna be yours", time: 63.5 }
    ];

    const startBtn = document.getElementById('start-btn');
    const music = document.getElementById('music');
    const out = document.getElementById("output");

    // Build the lines
    lyricsData.forEach((line, i) => {
      const div = document.createElement("div");
      div.className = "line";
      div.id = "l-" + i;
      div.textContent = line.text;
      out.appendChild(div);
    });

    const final = document.createElement("div");
    final.className = "final-love";
    final.textContent = "I WANNA BE YOURS ‚ù§Ô∏è";
    out.appendChild(final);

    startBtn.onclick = () => {
      document.getElementById('start-screen').style.opacity = '0';
      setTimeout(() => document.getElementById('start-screen').style.display = 'none', 1500);
      document.getElementById('content-container').style.opacity = '1';
      
      music.play();

      lyricsData.forEach((line, i) => {
        setTimeout(() => {
          const el = document.getElementById("l-" + i);
          el.classList.add("visible");
          el.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }, line.time * 1000);
      });

      // Show final message at the chorus
      setTimeout(() => {
        final.classList.add("visible");
        final.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }, 66000);
    };
  </script>
</body>
</html>
